<ion-header>
  <ion-toolbar style="--background:#674172; color: white;">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Measurements</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="optionsPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>  
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item [routerLink]="['/skameez']">
      <ion-avatar slot="start">
        <img src="assets/images/1.jpg">
      </ion-avatar>
      <ion-label>
        <h3>SHALWAR KAMEEZ</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/pant']">
      <ion-avatar slot="start">
        <img src="assets/images/2.jpg">
      </ion-avatar>
      <ion-label>
        <h3>PANT</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/shirt']">
      <ion-avatar slot="start">
        <img src="assets/images/3.jpg">
      </ion-avatar>
      <ion-label>
        <h3>SHIRT</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>
      <!-- // Adding a comment here -->
    <ion-item [routerLink]="['/coat']">
      <ion-avatar slot="start">
        <img src="assets/images/4.jpg">
      </ion-avatar>
      <ion-label>
        <h3>COAT</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/waistcoat']">
      <ion-avatar slot="start">
        <img src="assets/images/6.jpg">
      </ion-avatar>
      <ion-label>
        <h3>WAIST-COAT</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/kurta']">
      <ion-avatar slot="start">
        <img src="assets/images/5.jpg">
      </ion-avatar>
      <ion-label>
        <h3>KURTA</h3>
      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-item>

    <ion-item [routerLink]="['/twopiece']">
      <ion-avatar slot="start">
        <img src="assets/images/8.jpg">
      </ion-avatar>
      <ion-label>

      </ion-label>
      <ion-icon name="arrow-forward-outline"></ion-icon>

    </ion-item>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs id="content2" root="tabs">

      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/main-home']">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/alert']">
          <ion-icon name="document-outline"></ion-icon>
          <ion-label>Feedback</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/about']">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/menu']">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
