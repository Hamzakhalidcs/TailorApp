<ion-header>
  <ion-toolbar>
    
    <ion-title class="main-title">Home</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="optionsPopover($event)">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>  
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/1.png" class="image">
  </div>
  <section class="title2">
    <ion-title class="title-font">TAILOR SHOP</ion-title>
  </section>

  <ion-grid>
    <ion-row class="row-one">
      <ion-col col-6>
        <ion-card class="category" [routerLink]="['/categories']">
          <ion-icon name="copy-outline" style="color:#674172;"></ion-icon>
          <h4>Shop</h4>
        </ion-card>

      </ion-col>
      <ion-col col-6>
        <ion-card class="designs" [routerLink]="['/designs']">
          <ion-icon name="images-outline" style="color:#674172;"></ion-icon>
          <h4>Designs</h4>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="row-two">
      <ion-col col-6>
        <ion-card class="fabrics" [routerLink]="['/fabrics']">
          <ion-icon name="albums-outline" style="color:#674172;"></ion-icon>
          <h4>Fabrics</h4>
        </ion-card>

      </ion-col>
      <ion-col col-6>
        <ion-card class="order" [routerLink]="['/pricelist']">
          <ion-icon name="list-outline" style="color:#674172;"></ion-icon>
          <h4>PriceList</h4>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-tabs id="content2" root="tabs">

      <ion-tab-bar slot="bottom">
        <ion-tab-button [routerLink]="['/main-home']">
          <ion-icon name="home-sharp" style="color:#674172;"></ion-icon>
          <ion-label style="color:#674172;">Home</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/alert']">
          <ion-icon name="document-outline"></ion-icon>
          <ion-label>Feedback</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/about']">
          <ion-icon name="alert-circle-outline"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>

        <ion-tab-button [routerLink]="['/menu']">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
